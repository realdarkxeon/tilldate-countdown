<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TillDate Countdown</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-wrapper hide">
        <div class="date-component">
            <span class="weeks-display"><!--5--></span>
            <p class="label">weeks</p>
        </div>
        <div class="date-component">
            <span class="days-display"><!--7--></span>
            <p class="label">days</p>
        </div>
        <div class="date-component">
            <span class="hours-display"><!--13--></span>
            <p class="label">hours</p>
        </div>
        <div class="date-component">
            <span class="minutes-display"><!--4--></span>
            <p class="label">minutes</p>
        </div>
        <div class="date-component">
            <span class="seconds-display"><!--31--></span>
            <p class="label">seconds</p>
        </div>
    </div>
    <div class="date-input-wrapper">
        <div class="month-input">
            <input type="number" min="1" max="12" class="month" oninput="validity.valid||(value='');">
            <p class="label">month</p>
        </div>
        <div class="day-input">
            <input type="number" min="1" max="31" class="day" oninput="validity.valid||(value='');">
            <p class="label">day</p>
        </div>
        <div class="year-input">
            <input type="number" min="1" max="2122" class="year" oninput="validity.valid||(value='');">
            <p class="label">year</p>
        </div>
    </div>
    <div class="guide">
        <span class="start-guide">Press Ctrl+Enter to Start Countdown</span>
        <span class="invalid-guide hide">Invalid date</span>
    </div>
    <div class="warning-window hide-warning-window">
        <p class="warning-text">Past dates, negative numbers, characters and blank spaces are not accepted</p>
    </div>
    <script src="app.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>    
</body>
</html>
